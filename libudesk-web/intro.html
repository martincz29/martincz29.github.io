<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>LibuDesk – Cinematic 3D Intro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0; padding: 0;
    }
    body {
      min-height: 100vh;
      background: radial-gradient(ellipse at 50% 32%, #20013a 68%, #120025 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #cinematicIntro {
      position: fixed;
      inset: 0;
      width: 100vw; height: 100vh;
      display: flex;
      align-items: center; justify-content: center;
      background: radial-gradient(ellipse at 50% 30%, #240a3b 78%, #0c0020 100%);
      z-index: 99999;
      opacity: 1;
      pointer-events: all;
      transition: opacity 1.2s cubic-bezier(.75,0,.24,1);
    }
    #cinematicIntro.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.1s cubic-bezier(.75,0,.24,1);
    }

    .center-wrap {
      position: relative;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 320px;
    }
    .glass-oval {
      position: relative;
      width: 460px; height: 180px;
      background: radial-gradient(ellipse at 50% 52%, #33195bee 62%, #1a072faa 100%);
      border-radius: 50% / 45%;
      box-shadow:
        0 0 120px 24px #e442f570,
        0 0 240px 90px #54f1fe48,
        0 0 44px 7px #fff6,
        0 0 0 18px #fff0;
      filter: blur(0.07px);
      display: flex;
      align-items: center; justify-content: center;
      animation: ovalPulse 4.1s cubic-bezier(.65,0,.27,1) infinite alternate;
      z-index: 2;
      margin: 0 auto;
    }
    @keyframes ovalPulse {
      0% { box-shadow: 0 0 80px 18px #e442f540, 0 0 180px 60px #54f1fe33, 0 0 22px 2px #fff5; }
      100% { box-shadow: 0 0 140px 42px #e442f5aa, 0 0 300px 150px #54f1fe77, 0 0 44px 10px #fff9; }
    }
    .intro-logo-wrap {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .intro-logo {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 2.85rem;
      font-weight: 700;
      letter-spacing: 0.23em;
      text-transform: uppercase;
      color: #fff;
      text-align: center;
      z-index: 3;
      text-shadow:
        0 2px 4px #000d,
        0 0 18px #e442f5ee,
        0 0 90px #e442f5,
        0 0 60px #54f1fe,
        0 6px 0 #fff5,
        0 13px 22px #34016fbb,
        0 30px 44px #0004;
      filter: blur(0.03px) brightness(1.14);
      opacity: 0;
      animation:
        logoIntroFade 2.2s 0.6s forwards cubic-bezier(.68,-0.55,.27,1.55),
        logoPulse 4.1s 2.7s infinite alternate cubic-bezier(.44,0,.43,1);
    }
    @keyframes logoIntroFade {
      0% {opacity: 0; filter: blur(12px) brightness(0.6);}
      60% {opacity: 1; filter: blur(2px) brightness(1.18);}
      100% {opacity: 1; filter: blur(0.03px) brightness(1.14);}
    }
    @keyframes logoPulse {
      0% { filter: blur(0.03px) brightness(1.12);}
      100% { filter: blur(0.6px) brightness(1.21);}
    }
    .logo-backglow {
      position: absolute;
      left: 50%; top: 56%;
      transform: translate(-50%, -50%);
      width: 390px;
      height: 60px;
      border-radius: 50%/70%;
      background: radial-gradient(ellipse at 50% 50%, #e442f599 40%, #54f1fe44 90%, transparent 100%);
      filter: blur(12px) brightness(1.1);
      z-index: 1;
      opacity: 0.48;
      pointer-events: none;
      animation: logoBackGlowIn 2.2s 0.6s forwards;
    }
    @keyframes logoBackGlowIn {
      from { opacity: 0; }
      to { opacity: 0.48; }
    }

    /* Neon bar - nyní přes celou obrazovku */
    .intro-neon-bar {
      position: absolute;
      left: 0;
      top: 51.6%;
      transform: translateY(-50%);
      width: 100vw;
      height: 10px;
      border-radius: 7px;
      background: linear-gradient(90deg,#e442f5 0,#54f1fe 100%);
      box-shadow: 0 0 34px #e442f5,0 0 33px #54f1fe, 0 0 15px #fff4;
      opacity: 0;
      z-index: 1;
      overflow: visible;
      animation:
        neonBarIn 1.2s 2.22s forwards cubic-bezier(.52,0,.32,1.23),
        neonBarPulse 2.4s 3.43s infinite alternate;
    }
    @keyframes neonBarIn {
      0%   {opacity: 0; width: 0vw;}
      60%  {opacity: 1; width: 36vw;}
      100% {opacity: 1; width: 100vw;}
    }
    @keyframes neonBarPulse {
      0% {box-shadow: 0 0 24px #e442f5, 0 0 13px #54f1fe;}
      100% {box-shadow: 0 0 54px #e442f5, 0 0 48px #54f1fe;}
    }
    /* Fade-out */
    .intro-fade {
      animation: introFadeOut 1.15s 4.8s forwards;
    }
    @keyframes introFadeOut {
      0% {opacity: 1;}
      100% {opacity: 0;}
    }
    @media (max-width:600px) {
      .glass-oval { width: 98vw; height: 100px; }
      .intro-logo { font-size: 1.15rem; }
      .logo-backglow { width: 96vw; height: 18px; }
      .intro-neon-bar { height: 5px; }
      .center-wrap { height: 160px; }
    }
  </style>
</head>
<body>
  <!-- CINEMATIC INTRO -->
  <div id="cinematicIntro">
    <div class="center-wrap">
      <div class="intro-neon-bar"></div>
      <div class="glass-oval">
        <div class="intro-logo-wrap">
          <div class="logo-backglow"></div>
          <div class="intro-logo">LibuDesk</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Cinematic Intro fade-out
    const intro = document.getElementById('cinematicIntro');
    setTimeout(() => {
      intro.classList.add('intro-fade');
      setTimeout(() => {
        intro.style.display = 'none';
      }, 1300);
    }, 5000);
  </script>
</body>
</html>
